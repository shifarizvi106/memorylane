<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="logo">ðŸ•’</div>
    <h2>Welcome to Memory Lane</h2>
    <p class="subtitle">Your personal digital memory keeper</p>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" placeholder="e.g., Shifa" required>
      </div>
      
      <div class="input-group">
        <label for="password">Your Birthday</label>
        <input type="text" id="password" placeholder="e.g., 10th June 2008" required>
      </div>
      
      <button type="submit" id="loginBtn">Log in to Your Memories</button>
    </form>
    
    <div id="loginError" class="error-message"></div>
    
    <div class="footer">
      Your memories are securely stored and private.
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
