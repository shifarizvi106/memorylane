<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Lane - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Welcome to Memory Lane</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Your name (e.g., Shifa)" required>
      <input type="text" id="password" placeholder="Your birthday (e.g., 10th June 2008)" required>
      <button type="submit">Log in</button>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
