<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="feed-page">
    <header>
        <h1>ðŸ•’ Memory Lane</h1>
        <div class="user-info">
            <span>Welcome, <span id="currentUserName"></span></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <section class="upload-section">
            <h3>Share a Memory</h3>
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*" required>
                <textarea id="captionInput" placeholder="What's on your mind?" required></textarea>
                <input type="date" id="memoryDate" required>
                <button type="submit">Post Memory</button>
            </form>
        </section>

        <!-- Feed -->
        <section class="feed" id="memoryFeed">
            <div class="empty-state">
                <h3>No memories yet</h3>
                <p>Be the first to share a memory!</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
