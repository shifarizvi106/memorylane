<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane - Feed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="feed-page">
  <header>
    <h2>ðŸ•’ Memory Lane</h2>
    <div class="user-info">
      <span>Welcome, <strong id="welcomeUser"></strong></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <section class="upload-section">
      <h3>Share a Memory</h3>
      <form class="upload-form" id="uploadForm">
        <div class="form-group">
          <label for="imageUpload">Select Image</label>
          <input type="file" id="imageUpload" accept="image/*" required>
          <img id="imagePreview" class="image-preview" alt="Image preview">
        </div>
        
        <div class="form-group">
          <label for="captionInput">Caption</label>
          <textarea id="captionInput" placeholder="What's the story behind this memory?" rows="3" maxlength="300"></textarea>
          <div class="char-counter"><span id="charCount">0</span>/300</div>
        </div>
        
        <div class="form-group">
          <label for="memoryDate">Date of Memory</label>
          <input type="date" id="memoryDate" required>
        </div>
        
        <button type="submit" id="uploadBtn">Post Memory</button>
      </form>
    </section>

    <section class="feed" id="feed">
      <div class="empty-state" id="emptyState">
        <h3>No memories yet</h3>
        <p>Share your first memory by uploading a photo above!</p>
      </div>
    </section>
  </div>

  <script src="js/feed.js"></script>
</body>
</html>
