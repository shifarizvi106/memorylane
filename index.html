<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lane</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login screen -->
  <div id="loginScreen">
    <div class="login-container">
      <h2>Memory Lane</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Birthday (dd-mm-yyyy)" required>
        <button type="submit" id="loginBtn">Login</button>
        <p id="loginError" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- App container -->
  <div class="app" id="app" style="display:none;">
    <div class="app-header">
      <h1>ðŸ•’ Memory Lane</h1>
      <div class="header-actions">
        <span>Welcome, <strong id="welcomeUser"></strong></span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="app-body">
      <div class="sidebar" id="sidebar">
        <h2>Friends</h2>
        <div id="friendsList">
          <!-- Friends buttons inserted here -->
        </div>
      </div>

      <div class="main-content">
        <div class="profile-header">
          <h1 id="profileName">Profile</h1>
          <textarea id="bioInput" placeholder="Write your bio..." rows="3" maxlength="500"></textarea>
          <div class="bio-counter">
            <span id="bioCharCount">0</span>/500 characters
          </div>
        </div>

        <div class="upload-section" id="uploadSection">
          <form id="uploadForm">
            <input type="file" id="imageUpload" accept="image/*" required>
            <input type="text" id="captionInput" placeholder="What's on your mind?" maxlength="280" required>
            <div class="caption-counter">
              <span id="captionCharCount">0</span>/280 characters
            </div>
            <input type="date" id="memoryDate" required>
            <button type="submit" id="uploadBtn">Post Memory</button>
          </form>
        </div>

        <div class="posts-grid" id="postsGrid">
          <!-- Posts will appear here -->
          <div class="no-posts" id="noPostsMessage" style="display:none;">
            <p>No memories yet. Share your first memory!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script src="js/feed.js"></script>
<script src="js/app.js"></script>
</body>
</html>
