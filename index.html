<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lane</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login screen -->
  <div id="loginScreen">
    <div class="login-container">
      <h2>Memory Lane</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Birthday (dd-mm-yyyy)">
      <button id="loginBtn">Login</button>
      <p id="loginError"></p>
    </div>
  </div>

  <!-- App container -->
  <div class="app" id="app" style="display:none;">
    <div class="app-header">
      <h1>ðŸ•’ Memory Lane</h1>
      <div class="header-actions">
        <span>Welcome, <strong id="welcomeUser"></strong></span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="app-body">
      <div class="sidebar" id="sidebar">
        <h2>Friends</h2>
        <!-- Friends buttons inserted here -->
      </div>

      <div class="main-content">
        <div class="profile-header">
          <h1 id="profileName">Profile</h1>
          <textarea id="bioInput" placeholder="Write your bio..." rows="3"></textarea>
        </div>

        <div class="upload-section" id="uploadSection">
          <input type="file" id="imageUpload" accept="image/*">
          <input type="text" id="captionInput" placeholder="What's on your mind?">
          <input type="date" id="memoryDate">
          <button id="uploadBtn">Post Memory</button>
        </div>

        <div class="posts-grid" id="postsGrid">
          <!-- Posts will appear here -->
        </div>
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
<script src="js/feed.js"></script>
</body>
</html>
